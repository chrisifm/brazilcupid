name: Brazil Cupid Scraper

on:
  push:
    branches: [ main ]
  schedule:
    # Ejecutar cada 2 horas (minuto 0 de cada hora par)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub UI

# Cancel ALL previous runs - only ONE execution allowed at any time
concurrency:
  group: brazil-cupid-scraper-global
  cancel-in-progress: true

jobs:
  scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ github.token }}
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install system dependencies for Puppeteer
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ca-certificates \
          fonts-liberation \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          lsb-release \
          wget \
          xdg-utils
          
    - name: Create screens directory
      run: mkdir -p screens
      
    - name: Run Brazil Cupid Scraper
      run: timeout 40m node scraper.js || echo "Scraper completed after 40 minutes"
      timeout-minutes: 45
      continue-on-error: true
      env:
        BRAZIL_CUPID_EMAIL: ${{ secrets.BRAZIL_CUPID_EMAIL }}
        BRAZIL_CUPID_PASSWORD: ${{ secrets.BRAZIL_CUPID_PASSWORD }}
      
    - name: Upload screenshots as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraper-screenshots-${{ github.run_number }}
        path: screens/
        retention-days: 7
        
    - name: Print artifact URLs
      if: always()
      run: |
        echo "üì∏ Screenshots uploaded as artifacts!"
        echo "üîó View artifacts at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo ""
        echo "üìã Artifact details:"
        echo "   ‚Ä¢ Name: scraper-screenshots-${{ github.run_number }}"
        echo "   ‚Ä¢ Contents: All screenshots from /screens directory"
        echo "   ‚Ä¢ Retention: 7 days"
        echo ""
        echo "üñ±Ô∏è Click the URL above to download screenshots!"
        
    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraper-logs-${{ github.run_number }}
        path: |
          *.log
          *.txt
        retention-days: 7